<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Toastmasters Timer</title>
    <style>
        body {background-color: black;}
    </style>
</head>
<body>
    <h1>Toastmasters Timer</h1>

    
    <button onclick="window.location = '2m'">President's Opening</button>
    <button onclick="window.location = '2m'">Toastmaster</button>
    <button onclick="window.location = '7m'">Speech</button>
    <button onclick="window.location = '3m'">Speech Evaluation</button>
    <button onclick="window.location = '2m'">Table Topics</button>
    <button onclick="window.location = '90s'">Table Topics Evaluation</button>
    <button onclick="window.location = '5m'">Evaluation of Evaluators</button>
    <button onclick="window.location = '5m'">General Evaluation of the Meeting</button>   
    <button onclick="window.location = '90s'">President's Closing</button>
    
    <button onclick="window.location = 'https\:\/\/mirlington.github.io/tm-timer/'">Custom</button>
    
</body>
</html>
